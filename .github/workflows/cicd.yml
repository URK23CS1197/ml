name: CI/CD Pipeline
on: [push]

jobs:
  train:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup python
      uses: actions/setup-python@v4
      with:
        python-version: 3.9

    - name: Install dependicies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Train model
      run: python random_fr.py

    - name: Upload artifact model
      uses: actions/upload-artifact@v4
      with:
        name: model-artifact
        path: random_forest_model.pkl

  deploy:
    needs: train
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Download artifact
      uses: actions/download-artifact@v4
      with:
        name: model-artifact
        path: .

    - name: Build docker image
      run: docker build -t ml-flask-app .

    - name: Deploy Docker Container
      run: docker run -d -p 5000:5000 --name ml-container ml-flask-app